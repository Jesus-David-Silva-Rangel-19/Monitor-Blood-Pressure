<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-blood-pressure-pharmaceutical-flaticons-lineal-color-flat-icons-3.png" rel="icon" type="image/x-icon">
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-blood pressure-external-flaticons-lineal-color-flat-icons-16.png"> <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-blood pressure-external-flaticons-lineal-color-flat-icons-32.png"> <link type="image/png" sizes="96x96" rel="icon" href=".../icons8-blood pressure-external-flaticons-lineal-color-flat-icons-96.png"> <link type="image/png" sizes="120x120" rel="icon" href=".../icons8-blood pressure-external-flaticons-lineal-color-flat-icons-120.png">
    <title>Monitoreo de Hipertensión</title>
    <style>
        body {
            background-color: #f0f4f7;
            color: #333;
            font-family: 'Oldenburg', sans-serif;
        }
        h1, h2 {
            font-family: 'Protest Strike', sans-serif;
            font-weight: bold;
            text-align: center;
            font-variant: small-caps;
        }
        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 36px;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            margin: auto;
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
        }

        .btn {
            font-family: Protest Strike; /* Cambia la fuente */
        }

    /* Estilo para cuando el selector está enfocado */
    .custom-select:focus {
        border-color: #4CAF50; /* Color del borde cuando se enfoca */
        outline: none;
    }
        /* Estilos Responsivos */
    @media (max-width: 768px) {
        h1 {
            font-size: 38px; /* Tamaño de fuente más pequeño en móviles */
        }

        h2 {
            font-size: 32px; /* Tamaño de fuente más pequeño para h2 */
            
        }

        .container {
            margin-top: 30px; /* Reducir el margen en la parte superior */
            padding: 0 15px; /* Reducir el padding lateral en móviles */
        }

        .form-control {
            padding: 8px; /* Reducir el padding en inputs */
        }

        .btn {
            padding: 10px; /* Ajustar el padding de los botones */
        }

        .table th, .table td {
            font-size: 14px; /* Tamaño de fuente más pequeño en móviles */
            padding: 8px; /* Reducir padding en celdas */
        }

        .footer {
            font-size: 12px; /* Tamaño de fuente más pequeño para el pie de página */
        }

        .card {
            padding: 10px; /* Ajustar el padding de las tarjetas */
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 12px; /* Tamaño de fuente más pequeño en inputs */
        }

        .table {
            font-size: 12px; /* Tamaño de fuente más pequeño en la tabla */
        }
    }
    </style>
</head>
<body>

<div class="container">
    <h1>Monitoreo de Presión Arterial</h1>
    <div class="card p-4">
        <form id="bloodPressureForm">
            <!-- Modificaciones en el formulario para incluir el nombre del paciente -->
            <label for="existingPatient">Seleccionar Paciente Existente:</label>
            <div class="form-group">
                <select id="existingPatient" class="custom-select">
                    <option value="">Nuevo Paciente</option>
                </select>
            </div>
            <div class="form-group" id="patientNameGroup">
                <label for="patientName">Nombre del Paciente:</label>
                <input type="text" class="form-control" name="patientName" id="patientName" placeholder="Ingresa nombre del paciente">
            </div>

            <div class="form-group">
                <label for="systolic">Presión Sistólica (mmHg):</label>
                <input type="number" class="form-control" name="systolic" placeholder="Ingresa el valor en mmHg" required>
            </div>

            <div class="form-group">
                <label for="diastolic">Presión Diastólica (mmHg):</label>
                <input type="number" class="form-control" name="diastolic" placeholder="Ingresa el valor en mmHg" required >
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" class="form-control" name="date" required>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" class="form-control" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Lectura</button>
        </form>
        <a href="history.html" class="btn btn-secondary btn-block mt-3">Ver Historial</a>
    </div>

    <h2>Gráficos de Presión Arterial</h2>
    <div class="chart-container">
        <canvas id="bloodPressureChart" width="400" height="200"></canvas>
    </div>

    <h2>Histograma de Presión Sistólica</h2>
    <div class="chart-container">
        <canvas id="systolicHistogramChart" width="400" height="200"></canvas>
    </div>

    <h2>Histograma de Presión Diastólica</h2>
    <div class="chart-container">
        <canvas id="diastolicHistogramChart" width="400" height="200"></canvas>
    </div>

    <h2>Promedio de Presión Sistólica y Diastólica por Día</h2>
    <div class="chart-container">
        <canvas id="avgBloodPressureChart" width="400" height="200"></canvas>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Jesús David Silva Rangel. Todos los derechos reservados.</p>
    <a href="https://github.com/Jesus-David-Silva-Rangel-19/Monitor-Blood-Pressure/" target="_blank" class="text-decoration-none"><i class="fab fa-github"></i> Visita nuestro repositorio en GitHub</a>
</div>
<!-- Enlace a FontAwesome para el icono de usuario -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    // Definir letra fuente tipográfica de todos los gráficos
    Chart.defaults.font.family = 'Protest Strike';

    let bloodPressureChart;

// Función para poblar el desplegable de pacientes existentes
function populatePatientDropdown() {
    const readings = JSON.parse(localStorage.getItem('bloodPressureReadings')) || [];
    const existingPatientSelect = document.getElementById('existingPatient');
    const patientNameInput = document.getElementById('patientName');

    // Obtener nombres únicos de pacientes
    const uniquePatients = [...new Set(readings.map(r => r.patientName))];

    // Limpiar las opciones previas
    existingPatientSelect.innerHTML = '<option value="">Nuevo Paciente</option>';

    // Añadir las opciones de pacientes existentes
    uniquePatients.forEach(patient => {
        const option = document.createElement('option');
        option.value = patient;
        option.textContent = patient;
        existingPatientSelect.appendChild(option);
    });

    // Controlar la selección de paciente
    existingPatientSelect.addEventListener('change', function() {
        if (this.value !== "") {
            patientNameInput.value = this.value; // Rellenar el campo con el nombre seleccionado
            patientNameInput.disabled = true; // Deshabilitar la edición del nombre
            patientNameInput.required = false; // No requerir nombre
        } else {
            patientNameInput.value = ""; // Si selecciona "Nuevo Paciente", limpiar el campo
            patientNameInput.disabled = false; // Permitir escribir un nuevo nombre
            patientNameInput.required = true; // Requerir nombre para nuevos pacientes
        }
    });
}

// Función para guardar la lectura
function addReading(event) {
    event.preventDefault(); // Prevenir el envío del formulario
    const existingPatientSelect = document.getElementById('existingPatient');
    let patientName = document.getElementById('patientName').value; // Obtener el nombre del paciente
    const systolic = parseInt(document.querySelector('input[name="systolic"]').value);
    const diastolic = parseInt(document.querySelector('input[name="diastolic"]').value);
    const date = document.querySelector('input[name="date"]').value;
    const time = document.querySelector('input[name="time"]').value;

    // Si no seleccionó un paciente existente y el campo de nombre está vacío, mostrar un mensaje de error
    if (!patientName && existingPatientSelect.value === "") {
        alert("Por favor, selecciona o ingresa un nombre de paciente.");
        return;
    }

    // Verificar que las entradas no sean NaN o vacías
    if (isNaN(systolic) || isNaN(diastolic) || !time || !date) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
    }

    // Si se selecciona un paciente existente, usar ese nombre
    if (existingPatientSelect.value !== "") {
        patientName = existingPatientSelect.value;
    }

    // Crear objeto de lectura
    const reading = {
        patientName, 
        systolic,
        diastolic,
        date,
        time
    };

    // Guardar en el almacenamiento local
    const readings = JSON.parse(localStorage.getItem('bloodPressureReadings')) || [];
    readings.push(reading);
    localStorage.setItem('bloodPressureReadings', JSON.stringify(readings));

    // Limpiar los campos del formulario
    document.getElementById('bloodPressureForm').reset();
    document.getElementById('patientName').disabled = false; // Permitir ingresar un nuevo nombre

    // Actualizar gráficos y desplegable de pacientes
    updateChart();
    updateDiastolicHistogram();
    updateAvgBloodPressureChart();
    populatePatientDropdown(); // Asegurarse de que el desplegable se actualiza
}

// Agregar el evento al formulario
document.getElementById('bloodPressureForm').addEventListener('submit', addReading);

// Inicializar el gráfico y el desplegable al cargar la página
document.addEventListener('DOMContentLoaded', () => {
    updateChart();
    updateDiastolicHistogram();
    updateAvgBloodPressureChart();
    populatePatientDropdown(); // Poblar pacientes al cargar la página
});

    // Función para actualizar el gráfico
    function updateChart() {
        const readings = JSON.parse(localStorage.getItem('bloodPressureReadings')) || [];
        const systolicValues = readings.map(r => r.systolic);
        const diastolicValues = readings.map(r => r.diastolic);
        const labels = readings.map(r => `${r.date} ${r.time}`);

        const ctx = document.getElementById('bloodPressureChart').getContext('2d');

        // Destruir el gráfico existente si ya hay uno
        if (bloodPressureChart) {
            bloodPressureChart.destroy();
        }

        bloodPressureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Presión Sistólica (mmHg)',
                    data: systolicValues,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    tension: 0.1
                }, {
                    label: 'Presión Diastólica (mmHg)',
                    data: diastolicValues,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Fecha y Hora',
                            font: {
                                family: 'Protest Strike',
                    }
                        },
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10,
                            font: {
                                family: 'Protest Strike',
                            }
                            
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Presión (mmHg)',
                            font: {
                                family: 'Protest Strike',
                            }
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                family: 'Protest Strike',
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.parsed.y} mmHg`;
                            }
                        }
                    }
                }
            }
        });
    }

    // Agregar el evento al formulario
    document.getElementById('bloodPressureForm').addEventListener('submit', addReading);

    // Inicializar el gráfico al cargar la página
    document.addEventListener('DOMContentLoaded', updateChart);

    let systolicHistogramChart;

    // Función para actualizar el histograma
    function updateHistogram() {
        const readings = JSON.parse(localStorage.getItem('bloodPressureReadings')) || [];
        const systolicValues = readings.map(r => r.systolic);

        const ctx = document.getElementById('systolicHistogramChart').getContext('2d');

        // Destruir el histograma existente si ya hay uno
        if (systolicHistogramChart) {
            systolicHistogramChart.destroy();
        }

        systolicHistogramChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: systolicValues,
                datasets: [{
                    label: 'Frecuencia de Presión Sistólica (mmHg)',
                    data: systolicValues,
                    backgroundColor: 'rgba(255, 159, 64, 0.7)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Presión Sistólica (mmHg)',
                            font: {
                                family: 'Protest Strike',
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Frecuencia',
                            font: {
                                family: 'Protest Strike',
                            }
                        }
                    }
                }
            }
        });
    }

    // Actualizar el histograma al cargar la página
    document.addEventListener('DOMContentLoaded', updateHistogram);

    let diastolicHistogramChart;
    let avgBloodPressureChart;

    // Función para actualizar el histograma de presión diastólica
    function updateDiastolicHistogram() {
        const readings = JSON.parse(localStorage.getItem('bloodPressureReadings')) || [];
        const diastolicValues = readings.map(r => r.diastolic);

        const ctx = document.getElementById('diastolicHistogramChart').getContext('2d');

        // Destruir el gráfico existente si ya hay uno
        if (diastolicHistogramChart) {
            diastolicHistogramChart.destroy();
        }

        diastolicHistogramChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: diastolicValues,
                datasets: [{
                    label: 'Frecuencia de Presión Diastólica (mmHg)',
                    data: diastolicValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                font: {
                    family: 'Protest Strike',
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Presión Diastólica (mmHg)',
                            font: {
                                family: 'Protest Strike',
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Frecuencia',
                            font: {
                                family: 'Protest Strike',
                            }
                        }
                    }
                }
            }
        });
    }

    // Función para actualizar el gráfico comparativo de promedio de presión por día
    function updateAvgBloodPressureChart() {
        const readings = JSON.parse(localStorage.getItem('bloodPressureReadings')) || [];

        // Agrupar lecturas por día
        const groupedReadings = readings.reduce((acc, reading) => {
            const date = reading.date;
            if (!acc[date]) {
                acc[date] = { systolic: [], diastolic: [] };
            }
            acc[date].systolic.push(reading.systolic);
            acc[date].diastolic.push(reading.diastolic);
            return acc;
        }, {});

        // Calcular promedio de presión sistólica y diastólica por día
        const labels = Object.keys(groupedReadings);
        const avgSystolicValues = labels.map(date => {
            const systolicValues = groupedReadings[date].systolic;
            const avgSystolic = systolicValues.reduce((a, b) => a + b, 0) / systolicValues.length;
            return avgSystolic;
        });
        const avgDiastolicValues = labels.map(date => {
            const diastolicValues = groupedReadings[date].diastolic;
            const avgDiastolic = diastolicValues.reduce((a, b) => a + b, 0) / diastolicValues.length;
            return avgDiastolic;
        });

        const ctx = document.getElementById('avgBloodPressureChart').getContext('2d');

        // Destruir el gráfico existente si ya hay uno
        if (avgBloodPressureChart) {
            avgBloodPressureChart.destroy();
        }

        avgBloodPressureChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Promedio Presión Sistólica (mmHg)',
                    data: avgSystolicValues,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Promedio Presión Diastólica (mmHg)',
                    data: avgDiastolicValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Fecha',
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Presión (mmHg)',
                        }
                    }
                }
            }
        });
    }

    // Inicializar los nuevos gráficos al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
        updateDiastolicHistogram();
        updateAvgBloodPressureChart();
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
